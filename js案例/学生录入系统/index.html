<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="fa_box">
    <div class="box">
        <form action="" id="getForm">
            <h1>学生信息登记系统</h1>
            <label>
                <input type="text" name="stuName" id="stuName" value="" placeholder="姓名"></label><br>
            <label>
                <input type="text" name="stuId" id="stuId" placeholder="学号"></label><br>
            <label>
                <select id="stuGender" style="margin-top: 10px;">
                    <option>男</option>
                    <option>女</option>
                    <option>保密</option>
                </select>
            </label>
            <br>
            <label>
                <input type="text" name="phoneNum" id="stuNum" placeholder="手机号码"></label><br>
            <label>
                <input type="button" id="startSend" value="快速添加">
            </label>
        </form>
    </div>
    <table id="showData">
        <thead>
            <tr>
                <td>序号</td>
                <td>姓名</td>
                <td>学号</td>
                <td>性别</td>
                <td>联系方式</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody id="main"></tbody>
    </table>
</div>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
