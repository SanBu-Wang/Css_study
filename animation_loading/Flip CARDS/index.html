<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
    <!--    导入fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="card">
    <div class="inner">
        <div class="front">
            <div class="banner">
                <img src="./img/computer.jpg" alt="" width="100%">
            </div>
        </div>
        <div class="profile alignment">
            <span class="user-img">
            <i class="fa fa-solid fa-user fa-5x img"></i>
            </span>
            <h3 class="title">this is the title</h3>
            <h3 class="subtitle">this is subtitle</h3>
        </div>
        <div class="back">
            <div class="alignment">
                <p class="text">
                    Lorem i psum dolor sit amet, consectetur adipisicing elit. Ab, laborum.
                </p>
                <p class="address">
                    Call me by your phone<br>@SanBu
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
