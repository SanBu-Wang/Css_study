<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入ionicon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="menu">
    <div class="menu-header">
        <h2 class="menu-header-title">Theme</h2>
        <div class="theme-switch">
            <input type="radio" name="themes" id="light-switch">
            <label for="light-switch">
                <ion-icon name="sunny-outline"></ion-icon>
                <span>light</span>
            </label>
            <input type="radio" name="themes" id="dark-switch">
            <label for="dark-switch">
                <ion-icon name="moon-outline"></ion-icon>
                dark
            </label>
            <input type="radio" name="themes" id="black-switch">
            <label for="black-switch">
                <ion-icon name="contrast-outline"></ion-icon>
                black
            </label>
            <span class="slider"></span>
        </div>
    </div>
    <div class="menu-body">
        <a href="">
            <ion-icon name="settings-outline"></ion-icon>
            account setting
        </a>
        <a href="">
            <ion-icon name="logo-twitter"></ion-icon>
            twitter
        </a>
        <a href="">
            <ion-icon name="logo-facebook"></ion-icon>
            facebook
        </a>
        <a href="">
            <ion-icon name="logo-youtube"></ion-icon>
            youtube
        </a>
    </div>
</div>
<script>
    const theme = ['light-theme', 'dark-theme', 'black-theme'];
    let body = document.getElementsByTagName('body')
    let radios = document.getElementsByName('themes')
    for (let i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', function () {
            // if (this.checked) {
            //     body.classList.remove(body.classList.item(0))//移除原来的classList？？？？
            //     body.classList.add(this.id)//添加新的classList
            // }

            if (this.checked) {

                //alert(this.id)
                //body[0].classList.remove(body.classList.item(0))//移除原来的classList
                body[0].classList.add(theme[i])
                if (body[0].classList.length > 1) {
                    for (let j = 0; j < body[0].classList.length; j++) {
                        if (body[0].classList.item(j) !== theme[i]) {
                            body[0].classList.remove(body[0].classList.item(j))
                        }
                    }
                }
            }
        })
    }
</script>
</body>
</html>
